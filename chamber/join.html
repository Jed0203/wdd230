<body>
    <header>
        <img src="images/Nantou.png" alt="logo">
        <button id="menu"></button>
    </header>
    <nav>
        <ol>
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="../week01/chamber-site-plan.html">Site Plan</a></li>
            <li><a href="#">Join</a></li>
            <li><a href="directory.html">Directory</a></li>
        </ol>
    </nav>
    <main id="join-main">

        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>Applicant Information</legend>
                <label class="top">First Name*<input type="text" name="fname" id="fname"></label required >
                <label class="top">Last Name*<input type="text" name="lname"  id="lname"></label required>
                <label class="top">Title/Position<input type="text" name="title-position" id="title-position" pattern="^[a-zA-Z\- ]{7,}$"></label>
                <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label class="top">Phone Number*<input type="tel" name="telephone"  id="phone" required></label>
                <label class="top">business/organization's name<input type="text" name="business-organization"  id="business-organization" required></label>
            </fieldset> 

            <fieldset>
                <legend>Membership Level</legend>
                
                <label class="sbs"><input type="radio" name="membership" value="NP">NP Membership is for non profit organizations and there is no fee.</label>
                <label class="sbs"><input type="radio" name="membership" value="Bronze">Bronze</label>
                <label class="sbs"><input type="radio" name="membership" value="Silver">Silver</label>
                <label class="sbs"><input type="radio" name="membership" value="Gold">Gold</label>

            </fieldset>
            <fieldset id="description">
                <legend>business/organization's description</legend>
                <label class="top">Description <textarea id="w3review" name="w3review" placeholder="Write a description of your company here" rows="4" cols="50"></textarea></label>
  
            </fieldset>


                <label><input type="hidden" name="timestamp" id="timestamp"></label>
    
    
            <div class="button"><input type="submit" value="Join The Chamber"  class="joinBtn"></div>
            
        </form>
        
    </main>
    <div id="last-visit"></div>
